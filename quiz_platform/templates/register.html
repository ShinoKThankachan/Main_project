<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> User Registration</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>

<body>
    <div class="register-container">
        <h2 class="register-title">User Registration</h2>
        <form action="" method="post" class="register-form">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$"
                title="Password must be at least 8 characters, include uppercase, lowercase, number, and special character."
                required>

            <input type="password" name="confpassword" id="confpassword" placeholder="Confirm Password" required>

            <input type="submit" value="Register" id="btn">

        </form>
        <div class="register-links">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>

</html>
